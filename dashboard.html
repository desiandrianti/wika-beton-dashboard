<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Persediaan - Wika Beton</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="p-4 flex justify-end">
        <button id="toggleSidebar" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav class="mt-8 flex flex-col space-y-2">
        <button class="nav-link active" data-target="inventory-section">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
          </svg>
          Inventory Management
        </button>
        <button class="nav-link" data-target="upload-section">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
          </svg>
          Upload Data
        </button>
        <a href="index.html" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Logout
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8">
      <!-- Inventory Section -->
      <div id="inventory-section" class="dashboard-section section">
        <div class="flex space-x-2 mb-4">
          <button class="tab active" data-tab="tab-ok">OK</button>
          <button class="tab" data-tab="tab-spprb">SPPRB</button>
          <button class="tab" data-tab="tab-produksi">Produksi</button>
          <button class="tab" data-tab="tab-distribusi">Distribusi</button>
          <button class="tab" data-tab="tab-lancar">Stok Lancar</button>
          <button class="tab" data-tab="tab-bebas">Stok Bebas</button>
          <button class="tab" data-tab="tab-titipan-percepatan">Titipan Percepatan</button>
          <button class="tab" data-tab="tab-titipan-murni">Titipan Murni</button>
          <button class="tab" data-tab="tab-op">OP</button>
          <button class="tab" data-tab="tab-ppb">PPB</button>
          <button class="tab" data-tab="tab-site">Site</button>
        </div>
      
        <div class="tab-content-wrapper">
          <!-- Tab OK -->
          <div class="tab-content active" id="tab-ok">
            <h3>Monitoring OK</h3>
            <div class="chart-grid">
              <canvas id="chart-ok-sbu"></canvas>
              <canvas id="chart-ok-ppb"></canvas>
              <canvas id="chart-ok-area"></canvas>
              <canvas id="chart-ok-tahun"></canvas>
              <canvas id="chart-ok-range_umur"></canvas>
            </div>
          </div>
                
          <!-- Tab SPPRB -->
          <div class="tab-content" id="tab-spprb">
            <h3>Monitoring SPPRB</h3>
            <div class="chart-grid">
              <canvas id="chart-spprb-sbu"></canvas>
              <canvas id="chart-spprb-ppb"></canvas>
              <canvas id="chart-spprb-area"></canvas>
              <canvas id="chart-spprb-tahun"></canvas>
              <canvas id="chart-spprb-range_umur"></canvas>
            </div>
          </div>
                
          <!-- Tab Produksi -->
          <div class="tab-content" id="tab-produksi">
            <h3>Monitoring PRODUKSI</h3>
            <div class="chart-grid">
              <canvas id="chart-produksi-sbu"></canvas>
              <canvas id="chart-produksi-ppb"></canvas>
              <canvas id="chart-produksi-area"></canvas>
              <canvas id="chart-produksi-tahun"></canvas>
              <canvas id="chart-produksi-range_umur"></canvas>
            </div>
          </div>
                
          <!-- Tab Distribusi -->
          <div class="tab-content" id="tab-distribusi">
            <h3>Monitoring DISTRIBUSI</h3>
            <div class="chart-grid">
              <canvas id="chart-distribusi-sbu"></canvas>
              <canvas id="chart-distribusi-stok_distribusi"></canvas>
              <canvas id="chart-distribusi-saldo_distribusi"></canvas>
              <canvas id="chart-distribusi-range_umur"></canvas>
            </div>
          </div>
                
          <!-- Tab Stok Lancar -->
          <div class="tab-content" id="tab-lancar">
            <h3>Monitoring STOK LANCAR</h3>
            <div class="chart-grid">
              <canvas id="chart-lancar-sbu"></canvas>
              <canvas id="chart-lancar-ppb"></canvas>
              <canvas id="chart-lancar-stok_lancar"></canvas>
              <canvas id="chart-lancar-saldo_lancar"></canvas>
            </div>
          </div>
                
          <!-- Tab Stok Bebas -->
          <div class="tab-content" id="tab-bebas">
            <h3>Monitoring STOK BEBAS</h3>
            <div class="chart-grid">
              <canvas id="chart-bebas-sbu"></canvas>
              <canvas id="chart-bebas-ppb"></canvas>
              <canvas id="chart-bebas-stok_bebas"></canvas>
              <canvas id="chart-bebas-saldo_bebas"></canvas>
            </div>
          </div>
                
          <!-- Tab Titipan Percepatan -->
          <div class="tab-content" id="tab-titipan-percepatan">
            <h3>Monitoring TITIPAN PERCEPATAN</h3>
            <div class="chart-grid">
              <canvas id="chart-titipan-percepatan-sbu"></canvas>
              <canvas id="chart-titipan-percepatan-ppb"></canvas>
              <canvas id="chart-titipan-percepatan-stok_titipan_percepatan"></canvas>
              <canvas id="chart-titipan-percepatan-saldo_titipan_percepatan"></canvas>
            </div>
          </div>
                
          <!-- Tab Titipan Murni -->
          <div class="tab-content" id="tab-titipan-murni">
            <h3>Monitoring TITIPAN MURNI</h3>
            <div class="chart-grid">
              <canvas id="chart-titipan-murni-sbu"></canvas>
              <canvas id="chart-titipan-murni-ppb"></canvas>
              <canvas id="chart-titipan-murni-stok_titipan_murni"></canvas>
              <canvas id="chart-titipan-murni-saldo_titipan_murni"></canvas>
            </div>
          </div>
                
          <!-- Tab OP -->
          <div class="tab-content" id="tab-op">
            <h3>Monitoring OP</h3>
            <div class="chart-grid">
              <canvas id="chart-op-stok_op"></canvas>
              <canvas id="chart-op-saldo_op"></canvas>
            </div>
          </div>
                
          <!-- Tab PPB -->
          <div class="tab-content" id="tab-ppb">
            <h3>Monitoring PPB</h3>
            <div class="chart-grid">
              <canvas id="chart-ppb-stok_ppb"></canvas>
              <canvas id="chart-ppb-saldo_ppb"></canvas>
            </div>
          </div>
                
          <!-- Tab Site -->
          <div class="tab-content" id="tab-site">
            <h3>Monitoring SITE</h3>
            <div class="chart-grid">
              <canvas id="chart-site-stok_site"></canvas>
              <canvas id="chart-site-saldo_site"></canvas>
            </div>
          </div>
        </div>             
      </div>

      <!-- Upload Section -->
      <section id="upload-section" class="section hidden">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Upload Data</h1>
        <div class="upload-container bg-white p-6 rounded-lg shadow-sm border-2 border-dashed border-blue-400">
          <input type="file" id="excelFile" accept=".xlsx,.xls" class="hidden">
          <label for="excelFile" class="cursor-pointer">
            <div class="text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <p class="mt-1 text-sm text-gray-600">Click to upload or drag and drop</p>
              <p class="text-xs text-gray-500">Excel files only (.xlsx, .xls)</p>
            </div>
          </label>
        </div>

        <section id="preview-section" class="hidden mt-8" style="width: 100%; max-width: 1100px; margin: 0 auto;">
          <h2 class="text-xl font-bold mb-4 text-center">Data Preview</h2>
          <div class="table-wrapper" style="overflow-x: auto; border: 1px solid #e5e7eb; border-radius: 8px;">
            <table id="preview-table" style="width: max-content; min-width: 100%; border-collapse: collapse; font-size: 15px;"></table>
          </div>
          <div class="mt-6 flex justify-center">
            <button id="analyzeButton" class="bg-blue-600 text-white text-base px-6 py-3 rounded-lg hover:bg-blue-700 transition-all">
              Analyze Data
            </button>
          </div>
          <p class="text-sm text-gray-600 mt-2 text-center" id="preview-info"></p>
        </section>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const target = tab.getAttribute('data-tab');
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.add('hidden'));
          tab.classList.add('active');
          document.getElementById(target).classList.remove('hidden');
        });
      });

      const navLinks = document.querySelectorAll('.nav-link');
      const sections = document.querySelectorAll('.section');
      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          const target = link.dataset.target;
          if (!target) return;
          e.preventDefault();
          sections.forEach(section => section.classList.add('hidden'));
          document.getElementById(target).classList.remove('hidden');
          navLinks.forEach(nav => nav.classList.remove('active'));
          link.classList.add('active');
        });
      });
    });
  </script>

  <!-- JS Files -->
  <script src="js/charts.js"></script>
  <script src="js/upload.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
